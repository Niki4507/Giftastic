<!DOCTYPE html>
<html>
<head>
    <title>Giftastic Favorite Things!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="gifButtonsView" class="container">
    </div>
     <!--holds divs and buttons-->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!-- Add new button  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>New Favorite Thing Search</legend></h2>
                <div class="form-group">
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add your action" class="btn btn-primary">
            </form>    
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</html>
